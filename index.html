<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itineraries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .trip-link {
            display: block;
            padding: 20px;
            margin: 15px 0;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .trip-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .trip-india {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        .trip-australia {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .trip-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .trip-description {
            opacity: 0.9;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Travel Itineraries</h1>

        <a href="India/" class="trip-link trip-india">
            <div class="trip-title">India Trip</div>
            <div class="trip-description">November 6-16, 2025 • Mumbai and Nagpur</div>
        </a>

        <a href="Australia/" class="trip-link trip-australia">
            <div class="trip-title">Australia Trip</div>
            <div class="trip-description">November 24 - December 2, 2025 • Sydney, Melbourne, and Tasmania</div>
        </a>
    </div>
</body>
</html>
